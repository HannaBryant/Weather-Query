<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Query</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Weather Query</h1>

        <form onsubmit="getWeather(event)" class="row g-3 justify-content-center">
            <div class="col-md-3">
                <input type="text" id="latitude" class="form-control" placeholder=" Enter Latitude">
            </div>
            <div class="col-md-3">
                <input type="text" id="longitude" class="form-control" placeholder="Enter Longitude">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Get Weather</button>
            </div>
        </form>

        <div id="weatherResult" class="card mt-4 mx-auto text-center fs-5 fw-bold p-3"
            style="max-width: 400px; display: none;"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
